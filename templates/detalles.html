<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON to HTML Example</title>
</head>
<body>
    <div id="dataDisplay">
        <!-- JSON data will be displayed here -->
    </div>
    <script >
      document.addEventListener("DOMContentLoaded", function () {
    fetch('/evento/{{id_evento}}')
        .then(response => response.json())
        .then(data => {
            const dataDisplay = document.getElementById("dataDisplay");

            // Create HTML elements to display the JSON data
            const nameElement = document.createElement("p");
            nameElement.textContent = "Name: " + data.nombre_evento;

            const ageElement = document.createElement("p");
            ageElement.textContent = "Lugar: " + data.lugar;

            const cityElement = document.createElement("p");
            cityElement.textContent = "Hora: " + data.hora;

            // Append the elements to the "dataDisplay" div
            dataDisplay.appendChild(nameElement);
            dataDisplay.appendChild(ageElement);
            dataDisplay.appendChild(cityElement);
        })
        .catch(error => console.error("Error fetching JSON data:", error));
});
    </script>

</body>
</html>
