<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artickets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        img {
            background-color: dimgray;
            aspect-ratio: 3/4;
        }
    </style>
</head>
<body>
    <body data-bs-theme="dark">
        <div class="container my-4">
            <div class="row">
                <div class="col-12 col-md-10 mx-auto">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-6">
                                    <img src="/imagenes_eventos/{{id_evento}}" alt="" id="image" class="w-100">
                                </div>
                                <div class="col-6">
                                    <h2 id="name"></h2>
                                    <h4 id="lugar" class="text-decoration-underline"></h4>
                                    <h5></h5>
                                    <ul>
                                        <li id="hora"></li>
                                        <li id="fecha"></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <button class="btn btn-danger" onclick="remove_character()">Remove</button>
                            <a id="btnEdit" class="btn btn-warning" href="/character/edit">Edit</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>


            <script >
                document.addEventListener("DOMContentLoaded", function () {
                    fetch('/evento/{{id_evento}}')
                    .then(response => response.json())
                    .then(data => {
                        const dataDisplay = document.getElementById("dataDisplay");
        
                        // Create HTML elements to display the JSON data
                        const name = document.getElementById("name");
                        name.innerText = data.nombre_evento;
        
                        const lugar = document.getElementById("lugar");
                        lugar.innerText = data.lugar;
        
                        const fecha = document.getElementById("fecha");
                        fecha.innerText = data.fecha;
        
                        const hora = document.getElementById("hora");
                        hora.innerText = data.hora;
                    })
                    .catch(error => console.error("Error fetching JSON data:", error));
                });
            </script>

</body>
</html>
